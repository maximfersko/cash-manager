user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
      application/javascript
      application/json
      application/xml
      text/css
      text/javascript
      text/plain
      text/xml
      image/svg+xml;

    # Use dynamic proxy_pass to avoid startup failure if backend is absent
    # Docker embedded DNS
    resolver 127.0.0.11 ipv6=off valid=30s;

    server {
        listen       80;
        server_name  _;

        root   /usr/share/nginx/html;
        index  index.html;

        location ~* \.(?:js|css|woff2?|ttf|eot|otf)$ {
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        location ~* \.(?:png|jpe?g|gif|svg|webp)$ {
            access_log off;
            add_header Cache-Control "public, max-age=2592000";
            try_files $uri =404;
        }

        location /api/ {
            set $api_target http://$API_SERVICE_HOST:$API_SERVICE_PORT;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout  60s;
            proxy_send_timeout  60s;
            proxy_pass $api_target$request_uri;
        }

        location = /healthz {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "ok";
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}


